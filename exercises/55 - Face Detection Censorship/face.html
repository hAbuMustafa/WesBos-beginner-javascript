<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Censorship</title>
    <link rel="stylesheet" href="../../base.css" />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
      }

      .wrap {
        position: relative;
        min-height: 100vh;
        display: grid;
        justify-content: center;
        align-items: center;
      }

      .wrap > * {
        grid-column: 1;
        grid-row: 1;
      }

      .face {
        position: absolute;
      }
    </style>
  </head>

  <body>
    <div class="controls">
      <label for="SCALE">
        SCALE:
        <input type="range" min="0.3" max="3" step="0.1" name="SCALE" value="1.35" />
      </label>
      <label for="SIZE">
        SIZE:
        <input type="range" min="1" max="100" step="1" name="SIZE" value="10" />
      </label>
    </div>
    <div class="wrap">
      <video class="webcam"></video>
      <canvas class="video"></canvas>
      <canvas class="face"></canvas>
    </div>
    <script src="./pixelated-face.js"></script>
  </body>
</html>
