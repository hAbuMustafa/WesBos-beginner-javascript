<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title> </title>
    <link rel="stylesheet" href="../../base.css" />
  </head>

  <body>
    <script>
      const toppings = [
        'Mushrooms ',
        'Tomatoes',
        'Eggs',
        'Chili',
        'Lettuce',
        'Avocado',
        'Chiles',
        'Bacon',
        'Pickles',
        'Onions',
        'Cheese',
      ];

      const buns = ['egg', 'wonder', 'brioche'];

      const meats = {
        beyond: 10,
        beef: 5,
        pork: 7,
      };

      const prices = {
        hotDog: 453,
        burger: 765,
        sausage: 634,
        corn: 234,
      };

      const orderTotals = [342, 1002, 523, 34, 634, 854, 1644, 2222];

      const feedback = [
        { comment: 'Love the burgs', rating: 4 },
        { comment: 'Horrible Service', rating: 2 },
        { comment: 'Smoothies are great, liked the burger too', rating: 5 },
        { comment: 'Ambiance needs work', rating: 3 },
        { comment: 'I DONT LIKE BURGERS', rating: 1 },
      ];

      /*
        Static Methods
      */

      // Array.of();
      // const hosamName = Array.of('hosam', 'hamdy');
      // console.log(hosamName);

      // Make a function that creates a range from x to y with Array.from();
      function makeRange(start, end, endInclusive = true) {
        return Array.from(
          { length: end - start + (endInclusive ? 1 : 0) },
          (item, index) => start + index
        );
      }

      // const from5to12 = makeRange(5, 12);
      // console.log(from5to12);

      // Check if the last array you created is really an array with Array.isArray();
      // console.log('Is array?:', Array.isArray(from5to12));

      // Take the meats object and make three arrays with Object.entries(), Object.keys, Object.values()
      // console.log(Object.entries(meats));
      // console.log(Object.keys(meats));
      // console.log(Object.values(meats));

      /*
        Instance Methods (__prototype__ methods)
      */

      // Display all bun types with " or " - use join()
      // console.log(buns.join(' or '));

      // We have a string "hot dogs,hamburgers,sausages,corn" - use split() to turn it into a array
      // console.log('hot dogs,hamburgers,sausages,corn'.split(','));

      // take the last item off toppings with pop()
      console.log(toppings);
      const lastTopping = toppings.pop();
      console.log(toppings, lastTopping);

      // add it back with push()
      toppings.push(lastTopping);
      console.log(toppings);

      // take the first item off toppings with shift()
      console.log(toppings);
      const firstTopping = toppings.shift();
      console.log(firstTopping, toppings);

      // add it back in with unshift()
      toppings.unshift(firstTopping);
      console.log(toppings);

      // Do the last four,but immutable (with spreads and new variables)
      const trimEndTopping = [...toppings.slice(0, toppings.length - 1)];
      console.log(trimEndTopping, toppings);
      const trimStartTopping = [...toppings.slice(1)];
      console.log(trimStartTopping, toppings);

      // Make a copy of the toppings array with slice()
      // Make a copy of the toppings array with a spread
      // const newToppings = [...toppings];
      // take out items 3 to 5 of your new toppings array with splice()
      // newToppings.splice(3, 3);
      // console.log(newToppings);
      // find the index of Avocado with indexOf() / lastIndexOf()
      console.log(toppings.indexOf('Avocado'));
      console.log(toppings.lastIndexOf('Avocado'));
      console.log(toppings);
      // Check if hot sauce is in the toppings with includes()
      console.log(toppings.includes('hot sauce'));
      // add it if it's not
      function addIfNotThere(item) {
        if (!toppings.includes(item)) toppings.push(item);
      }
      addIfNotThere('hot sauce');
      console.log(toppings);
      // flip those toppings around with reverse()
      const reversedToppings = [...toppings].reverse();
      console.log(reversedToppings);

      /*
        Callback Methods
      */

      // find the first rating that talks about a burger with find()
      console.log(feedback.find((item) => item.comment.includes('burger')));

      // find all ratings that are above 2 with filter()
      console.log(feedback.filter((item) => item.rating > 2));

      // find all ratings that talk about a burger with filter()
      console.log(feedback.filter((item) => item.comment.includes('burger')));

      // Remove the one star rating however you like!
      const newFeedback = feedback.filter((item) => item.rating !== 1);
      console.log(newFeedback);

      // check if there is at least 5 of one type of meat with some()
      console.log(
        'at least 5 of any kind:',
        Object.values(meats).some((item) => item >= 5)
      );

      // make sure we have at least 3 of every meat with every()
      console.log(
        'at least 3 of every kind:',
        Object.values(meats).every((item) => item >= 3)
      );

      // sort the toppings alphabetically with sort()
      console.log(toppings.sort());

      // sort the order totals from most expensive to least with .sort()
      console.log(orderTotals.sort((a, b) => b - a));

      // Sort the prices with sort()
      console.log(Object.values(prices).sort());

      /*
        Looping Methods (next)
      */
    </script>
  </body>
</html>
